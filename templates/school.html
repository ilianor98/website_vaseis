{% extends "index.html" %}
{% block content %}
<h1 style="color: black">School</h1>
<div class="container content-block">
  <div class="item-list">
    <div class="list-header">
      <span>SChool ID</span>
      <span>Book Title</span>
      <span>ISBN</span>
      <span>inventory</span>
    </div>
    {% for item in data %}
    <div class="list-row">
        <span>{{ item['school_id'] }}</span>
        
      
      
      <span>{{ item['titleBK'] }}</span>
      <span>{{ item['book_id'] }}</span>
      <span>{{ item['inventory'] }}</span>
    </div>
    {% endfor %}
  </div>
</div>
<style>
  .item-list {
    display: flex;
    flex-direction: column;
    border: 1px solid #ccc;
  }

  .list-header {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    background-color: #f5f5f5;
    font-weight: bold;
    border-bottom: 1px solid #ccc;
  }

  .list-header span {
    flex-basis: 25%; /* Set equal width for each span */
  }

  .list-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ccc;
  }

  .list-row span {
    flex-basis: 25%; /* Set equal width for each span */
  }

  .list-row:last-child {
    border-bottom: none;
  }
</style>
{% endblock %}
