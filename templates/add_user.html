{% extends "index.html" %}

{% block content %}
  <h1 style="color: black">Add User</h1>
  <div class="container content-block">
    <form method="POST" action="{{ url_for('add_user') }}">
      <div class="form-group">
        <label for="username" class="form-label">Username:</label>
        <input type="text" name="username" id="username" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="num_books" class="form-label">Number of Books:</label>
        <input type="number" name="num_books" id="num_books" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="active" class="form-label">Active:</label>
        <input type="checkbox" name="active" id="active" value="1" class="form-control">
      </div>

      <div class="form-group">
        <label for="last_name" class="form-label">Last Name:</label>
        <input type="text" name="last_name" id="last_name" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="first_name" class="form-label">First Name:</label>
        <input type="text" name="first_name" id="first_name" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="age" class="form-label">Age:</label>
        <input type="number" name="age" id="age" class="form-control" required>
      </div>

      <div class="form-group">
        <input type="submit" value="Add User" class="btn btn-primary">
      </div>
    </form>
  </div>

  <style>
    .form-label {
      display: block;
      margin-bottom: 5px;
    }
  
    .form-control {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
  
{% endblock %}
