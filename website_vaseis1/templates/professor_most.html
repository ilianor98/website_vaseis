{% extends "index.html" %} {% block content %}
<h1>Top Users</h1>
<div class="container content-block1">
  <div class="item-list">
    <div class="list-header">
      <span>First Name</span>
      <span>Last Name</span>
      <span>User ID</span>
      <span>Reservation Count</span>
    </div>
    {% for user in users %}
    <div class="list-row">
      <div class="user-details">
        <div class="column">{{ user.first_name }}</div>
        <div class="column">{{ user.last_name }}</div>
        <div class="column">{{ user.user_id }}</div>
        <div class="column">{{ user.count }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<style>
  .item-list {
    display: flex;
    flex-direction: column;
    border: 1px solid #ccc;
  }

  .list-header {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    background-color: #f5f5f5;
    font-weight: bold;
    border-bottom: 1px solid #ccc;
  }

  .list-header span {
    flex-basis: 25%;
  }

  .list-row {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ccc;
    text-decoration: none;
    color: #000;
  }

  .user-details {
    flex-basis: 100%;
    display: flex;
    align-items: center;
  }

  .column {
    flex-basis: 25%;
    margin-right: 10px;
  }
</style>
{% endblock %}
