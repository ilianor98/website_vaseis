{% extends "index.html" %} {% block content %}
<div class="container content-block1">
  <h1>School Details</h1>
  <table class="reservation-details">
    <thead>
      <tr>
        <th>Field</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>ID</th>
        <td>{{ school.id }}</td>
      </tr>
      <tr>
        <th>Name</th>
        <td>{{ school.name }}</td>
      </tr>
      <tr>
        <th>City</th>
        <td>{{ school.city }}</td>
      </tr>
      <tr>
        <th>Phone</th>
        <td>{{ school.phone }}</td>
      </tr>
      <tr>
        <th>Email</th>
        <td>{{ school.email }}</td>
      </tr>
      <tr>
        <th>Director Name</th>
        <td>{{ school.director_name }}</td>
      </tr>
      <tr>
        <th>Admin Name</th>
        <td>{{ school.admin_name }}</td>
      </tr>
    </tbody>
  </table>
</div>
<style>
  .reservation-details {
    width: 100%;
    border-collapse: collapse;
  }

  .reservation-details th,
  .reservation-details td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ccc;
  }

  .reservation-details th {
    background-color: #f5f5f5;
  }
</style>
{% endblock %}
