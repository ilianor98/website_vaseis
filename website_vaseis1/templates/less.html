{% extends "index.html" %} {% block content %}
<h1>Authors with Less Books</h1>
<div class="container content-block1">
  <div class="item-list">
    <div class="list-header">
      <span>Author ID</span>
      <span>Display Count</span>
    </div>
    {% for result in results %}
    <div class="list-row">
      <div class="result-details">
        <div class="column">{{ result.author_id }}</div>
        <div class="column">{{ result.display_count }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<style>
  .item-list {
    display: flex;
    flex-direction: column;
    border: 1px solid #ccc;
  }

  .list-header {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    background-color: #f5f5f5;
    font-weight: bold;
    border-bottom: 1px solid #ccc;
  }

  .list-header span {
    flex-basis: 50%;
  }

  .list-row {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ccc;
    text-decoration: none;
    color: #000;
  }

  .result-details {
    flex-basis: 100%;
    display: flex;
    align-items: center;
  }

  .column {
    flex-basis: 50%;
    margin-right: 10px;
  }
</style>
{% endblock %}
