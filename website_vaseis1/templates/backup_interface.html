{% extends "index.html" %} {% block content %}
<h1>Database Backup</h1>
<form action="/backup" method="get">
  <label for="file_destination"
    >File Destination (Example: C:/Users/User/Desktop/backup.sql):</label
  >
  <input type="text" name="file_destination" id="file_destination" required />
  <label for="file_name">Back up name:</label>
  <input type="text" name="file_name" id="file_name" required />
  <button type="submit">Backup Database</button>
</form>
<br />
<a href="/master_admin">Go back</a>
{% endblock %}
