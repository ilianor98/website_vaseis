{% extends "index.html" %} {% block content %}
<h1>School list</h1>
<div class="container content-block1">
  <div class="item-list">
    <div class="list-header">
      <span>School ID</span>
      <span>School Name</span>
      <span>City</span>
      <span>Phone</span>
      <span>E-mail</span>
      <span>Director Name</span>
      <span>Admin Name</span>
    </div>
    {% for item in data %}
    <div class="list-row">
      <div class="reservation-details">
        {% for column, value in item.items() %}
        <div class="column">{{ value }}</div>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<style>
  .item-list {
    display: flex;
    flex-direction: column;
    border: 1px solid #ccc;
  }

  .list-header {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    background-color: #f5f5f5;
    font-weight: bold;
    border-bottom: 1px solid #ccc;
  }

  .list-header span {
    flex-basis: 100%;
  }

  .list-row {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ccc;
    text-decoration: none;
    color: #000;
  }

  .reservation-details {
    flex-basis: 100%;
    display: flex;
    align-items: center;
  }

  .column {
    flex-basis: 100%;
    margin-right: 10px;
  }
</style>
{% endblock %}
