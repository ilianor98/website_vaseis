{% extends "index.html" %} {% block content %}
<h1>Update Book Details</h1>
<div class="container content-block1">
  <form
    action="{{ url_for('update_book_form', isbn=book['ISBN']) }}"
    method="POST"
  >
    <table class="book-details">
      <tr>
        <th>Field</th>
        <th>Value</th>
      </tr>
      <tr>
        <td><label for="title">Title:</label></td>
        <td>
          <input
            type="text"
            id="title"
            name="title"
            value="{{ book['titleBK'] }}"
            required
          />
        </td>
      </tr>
      <tr>
        <td><label for="publisher">Publisher:</label></td>
        <td>
          <input
            type="text"
            id="publisher"
            name="publisher"
            value="{{ book['publisher'] }}"
          />
        </td>
      </tr>
      <tr>
        <td><label for="pages">Number of Pages:</label></td>
        <td>
          <input
            type="number"
            id="pages"
            name="num_pages"
            value="{{ book['num_pages'] }}"
            required
          />
        </td>
      </tr>
      <tr>
        <td><label for="language">Language:</label></td>
        <td>
          <input
            type="text"
            id="language"
            name="language"
            value="{{ book['language'] }}"
            required
          />
        </td>
      </tr>
      <tr>
        <td><label for="summary">Summary:</label></td>
        <td>
          <textarea id="summary" name="summary">{{ book['summary'] }}</textarea>
        </td>
      </tr>
      <tr>
        <td><label for="image">Image URL:</label></td>
        <td>
          <input
            type="text"
            id="image"
            name="image"
            value="{{ book['image'] }}"
          />
        </td>
      </tr>
    </table>
    <button type="submit">Update</button>
  </form>
</div>
<style>
  .container.content-block1 {
    text-align: center;
  }

  table.book-details {
    margin: 0 auto;
    width: 80%;
    border-collapse: collapse;
  }

  table.book-details th,
  table.book-details td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ccc;
  }

  table.book-details th {
    background-color: #f5f5f5;
  }

  table.book-details label {
    font-weight: bold;
  }

  table.book-details input,
  table.book-details textarea {
    width: 100%;
    padding: 5px;
  }

  button[type="submit"] {
    margin-top: 10px;
  }
</style>
{% endblock %}
