{% extends 'index.html' %} {% block content %}
<h1 style="color: black">Books</h1>
<div class="container content-block1">
  <div class="search-container">
    <form action="{{ url_for('book') }}" method="POST">
      <input type="text" name="search_query" placeholder="Search..." />
      <input
        type="text"
        name="author_search"
        placeholder="Search by Author..."
      />
      <select name="category_id">
        <option value="0">No Category</option>
        {% for category in categories %}
        <option value="{{ category.id }}">{{ category.category }}</option>
        {% endfor %}
      </select>
      <button type="submit">Search</button>
    </form>
  </div>
  <div class="item-list">
    <div class="list-header">
      <span>Title</span>
      <span>Category</span>
      <span>Author</span>
    </div>
    {% for item in data %}
    <div class="list-row">
      <div>
        <a
          href="{{ url_for('book_info', isbn=item['ISBN']) }}"
          class="book-link"
        >
          <span>{{ item['titleBK'] }}</span>
          <span>{{ item['categories'] }}</span>
          <span>{{ item['author_names'] }}</span>
        </a>
      </div>
      <div class="rent-container">
        <a href="{{ url_for('rent', isbn=item['ISBN']) }}" class="rent-button"
          >Rent</a
        >
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<style>
  .item-list {
    display: flex;
    flex-direction: column;
    border: 1px solid #ccc;
  }

  .list-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    background-color: #f5f5f5;
    font-weight: bold;
    border-bottom: 1px solid #ccc;
  }

  .list-header span {
    flex-basis: 33.33%;
    text-align: center;
  }

  .list-row {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ccc;
    text-decoration: none;
    color: #000;
  }

  .list-row > div:first-child {
    flex-basis: 95%;
  }

  .list-row > div:last-child {
    flex-basis: 5%;
  }

  .book-link {
    display: flex;
    text-decoration: none;
    color: inherit;
    justify-content: space-between;
    align-items: center;
  }

  .book-link span {
    flex: 1;
    margin-right: 10px;
  }

  .rent-container {
    margin-left: auto;
  }

  .rent-button {
    padding: 5px 10px;
    border-radius: 5px;
    background-color: #f5f5f5;
    color: #333;
    text-decoration: none;
    cursor: pointer;
  }

  .search-container {
    margin-bottom: 10px;
  }

  .search-container input[type="text"],
  .search-container select {
    padding: 5px;
  }

  .search-container button {
    padding: 5px 10px;
    border-radius: 5px;
    background-color: #f5f5f5;
    color: #333;
    cursor: pointer;
  }

  .book-details span {
    margin-left: 10px;
  }
</style>

{% endblock %}
