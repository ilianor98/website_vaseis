{% extends "index.html" %} {% block content %}
<h1 style="color: black">Edit Admins</h1>
<div class="container content-block1">
  <form method="POST" action="{{ url_for('admins_edit_submit') }}">
    <div class="item-list">
      <div class="list-header">
        <span>Username</span>
        <span>First Name</span>
        <span>Last Name</span>
        <span>Active</span>
        <span>Age</span>
        <span>School ID</span>
        <span>Actions</span>
      </div>
      {% for item in data %}
      <div class="list-row">
        <input type="text" name="username" value="{{ item['username'] }}" />
        <input type="text" name="first_name" value="{{ item['first_name'] }}" />
        <input type="text" name="last_name" value="{{ item['last_name'] }}" />
        <td>
          <select name="active">
            <option value="1" {% if item['active'] == 1 %} selected {% endif %}>Active</option>
             <option value="0" {% if item['active'] == 0 %} selected {% endif %}>Inactive</option>
            </select>
        </td>
        <input type="text" name="age" value="{{ item['age'] }}" />
        <input type="text" name="school_id" value="{{ item['school_id'] }}" />
        <input type="hidden" name="user_id" value="{{ item['id'] }}" />
        <input type="submit" value="Update" />
      </div>
      {% endfor %}
    </div>
  </form>
</div>
<style>
  .item-list {
    display: flex;
    flex-direction: column;
    border: 1px solid #ccc;
  }

  .list-header {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    background-color: #f5f5f5;
    font-weight: bold;
    border-bottom: 1px solid #ccc;
  }

  .list-header span {
    flex-basis: calc(100% / 7); /* Set equal width for each span */
  }

  .list-row {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    border-bottom: 1px solid #ccc;
  }

  .list-row span {
    flex-basis: calc(100% / 7); /* Set equal width for each span */
  }

  .list-row:last-child {
    border-bottom: none;
  }
</style>
{% endblock %}
