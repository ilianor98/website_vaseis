{% extends "index.html" %} {% block content %}
<h1>Update User Information</h1>
<div class="container content-block1">
  <form
    action="{{ url_for('update_user_form', user_id=user['id']) }}"
    method="POST"
  >
    <table class="user-details">
      <tr>
        <th>Field</th>
        <th>Value</th>
      </tr>
      <tr>
        <td><label for="username">Username:</label></td>
        <td>
          <input
            type="text"
            id="username"
            name="username"
            value="{{ user['username'] }}"
            required
          />
        </td>
      </tr>
      <tr>
        <td><label for="last_name">Last Name:</label></td>
        <td>
          <input
            type="text"
            id="last_name"
            name="last_name"
            value="{{ user['last_name'] }}"
            required
          />
        </td>
      </tr>
      <tr>
        <td><label for="first_name">First Name:</label></td>
        <td>
          <input
            type="text"
            id="first_name"
            name="first_name"
            value="{{ user['first_name'] }}"
            required
          />
        </td>
      </tr>
      <tr>
        <td><label for="age">Age:</label></td>
        <td>
          <input
            type="number"
            id="age"
            name="age"
            value="{{ user['age'] }}"
            required
          />
        </td>
      </tr>
    </table>
    <button type="submit">Update</button>
  </form>
  <div class="go-back">
    <a href="{{ url_for('update_user') }}"><button>Go Back</button></a>
  </div>
</div>
<style>
  .container.content-block1 {
    text-align: center;
  }

  table.user-details {
    margin: 0 auto;
    width: 80%;
    border-collapse: collapse;
  }

  table.user-details th,
  table.user-details td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ccc;
  }

  table.user-details th {
    background-color: #f5f5f5;
  }

  table.user-details label {
    font-weight: bold;
  }

  table.user-details input {
    width: 100%;
    padding: 5px;
  }

  button[type="submit"] {
    margin-top: 10px;
  }
  .go-back {
    margin-top: 20px;
  }
</style>
{% endblock %}
