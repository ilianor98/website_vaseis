{% extends 'index.html' %} {% block content %}
<h1 style="color: black">Pick a book to update</h1>
<div class="container content-block1">
  <div class="search-container">
    <form action="{{ url_for('book') }}" method="POST">
      <input type="text" name="search_query" placeholder="Search..." />
      <select name="category_id">
        <option value="0">No Category</option>
        {% for category in categories %}
        <option value="{{ category.id }}">{{ category.category }}</option>
        {% endfor %}
      </select>
      <button type="submit">Search</button>
    </form>
  </div>
  <div class="item-list">
    <div class="list-header">
      <span>Book List</span>
    </div>
    {% for item in data %}
    <div class="list-row">
      <div class="book-details">
        <a
          href="{{ url_for('book_info', isbn=item['ISBN']) }}"
          class="book-link"
        >
          <span class="title">{{ item['titleBK'] }}</span>
        </a>
        <span class="authors">by&nbsp;{{ item['author_names'] }}</span>
      </div>
      <div class="rent-container">
        <a
          href="{{ url_for('update_book_form', isbn=item['ISBN']) }}"
          class="rent-button"
          >Update</a
        >
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<style>
  .item-list {
    display: flex;
    flex-direction: column;
    border: 1px solid #ccc;
  }

  .list-header {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    background-color: #f5f5f5;
    font-weight: bold;
    border-bottom: 1px solid #ccc;
  }

  .list-header span {
    flex-basis: 100%;
  }

  .list-row {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ccc;
    text-decoration: none;
    color: #000;
  }

  .book-details {
    flex-basis: 50%;
    display: flex;
    align-items: center;
  }

  .book-details .title {
    margin-right: 10px;
  }

  .book-link {
    text-decoration: none;
    color: inherit;
  }

  .rent-container {
    margin-left: auto;
  }

  .rent-button {
    padding: 5px 10px;
    border-radius: 5px;
    background-color: #f5f5f5;
    color: #333;
    text-decoration: none;
    cursor: pointer;
  }

  .search-container {
    margin-bottom: 10px;
  }

  .search-container input[type="text"],
  .search-container select {
    padding: 5px;
  }

  .search-container button {
    padding: 5px 10px;
    border-radius: 5px;
    background-color: #f5f5f5;
    color: #333;
    cursor: pointer;
  }

  .book-details .authors {
    margin-left: 10px;
    font-style: italic;
    display: inline-block;
    text-align: right;
  }
</style>
{% endblock %}
